[package]
name = "backend"
version = "0.1.0"
authors = ["ilmoi"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-cors = "0.5.4"
actix-web = "3.3.2"
config = "0.11.0"
env_logger = "0.8.3"

serde = { version = "1.0.126", features = ["derive"] }

[dependencies.sqlx]
version = "0.5.1"
default-features = false
features = [
    "runtime-actix-rustls",
    "macros",
    "postgres",
    "uuid",
    "chrono",
    "migrate"
]
